name: Automasi Preprocessing Data

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn

      - name: (Optional) Make preprocessing script executable
        run: chmod +x preprocessing/automate_RohmatuKhoirulAnam.py

      - name: Run preprocessing script with python (recommended)
        run: python preprocessing/automate_RohmatuKhoirulAnam.py

      # If you prefer to run as an executable (requires +x), use:
      # - name: Run preprocessing script as executable
      #   run: ./preprocessing/automate_RohmatuKhoirulAnam.py
